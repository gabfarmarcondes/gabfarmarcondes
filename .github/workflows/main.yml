name: Metrics
on:
  # Roda a cada 24 horas (meia-noite)
  schedule: [{cron: "0 0 * * *"}]
  # Permite rodar manualmente se você quiser testar agora
  workflow_dispatch:
  # Roda sempre que você der push na main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Seu token secreto que criamos
          token: ${{ secrets.METRICS_TOKEN }}

          # Opções visuais (Dark Mode)
          user: gabfarmarcondes
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          
          # Plugin: Linguagens (Substitui aquela barra colorida)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Plugin: Seus Top Repositórios (Aqui está a mágica!)
          plugin_repositories: yes
          # Lista exata dos repositórios que você quer mostrar
          plugin_repositories_featured: Software-Project-BCC3004/backend, gabfarmarcondes/Movie_BD, gabfarmarcondes/Detectar-Burnout-via-EEG, gabfarmarcondes/EEG-MachineLearning-Kaggle
          
          # Configuração visual
          plugin_repositories_pinned: 0
          plugin_repositories_order: featured
          plugin_repositories_starghazers: yes
